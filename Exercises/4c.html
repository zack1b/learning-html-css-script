<style>
  .button-stretch {
    background-color: green;
    color: white;
    border: none;
    transition: padding 0.30s;
    cursor: pointer;
    padding: 3px;
    padding-right: 6px;
    padding-left: 6px;
  }

  .button-stretch:hover {
    padding: 10px;
    padding-right: 15px;
    padding-left: 15px;
  }

  .button-3d {
    background-color: green;
    color: white;
    border: none;
    transition: padding 0.30s;
    cursor: pointer;
    padding: 3px;
    padding-right: 6px;
    padding-left: 6px;
    box-shadow: 3px 3px 10px rgb(162, 162, 162);
    transition: box-shadow 0.15s;
  }

  .button-3d:active {
    box-shadow: 0 0 0;
  }

</style>

<button class="button-stretch">
  Stretch
</button>


<button class="button-3d">
  Shadow
</button>
